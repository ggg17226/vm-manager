<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
<div id="config">
    基础地址：<input type="url" id="baseUrl" style="width: 300px;">
    服务器ip：<input type="url" id="ipAddr" style="width: 300px;">
    <button id="saveConfig" onclick="saveConfig()">保存配置</button>
</div>
<div>基础地址请勿以/结尾</div>
<div id="app">
    <div class="item">
        <span>Id</span>
        <span>Name</span>
        <span>Pid</span>
        <span>MonitorPort</span>
        <span :style="{ width:'60px' }">操作</span>
    </div>
    <div class="item" v-for="(value, key) in info.vmInfo" :key="key">
        <span @click="onMore(key)">{{ key }}</span>
        <span @click="onMore(key)">{{ value.Name }}</span>
        <span @click="onMore(key)">{{ value.Pid }}</span>
        <span @click="onMore(key)">{{ value.MonitorPort }}</span>
        <span>
            <span v-if="value.Pid <= 0"><button @click="startVm(key)">启动</button></span>
            <span v-else><button @click="stopVm(key)">停止</button><button @click="onVncCover(key)">vnc地址</button></span>
        </span>
    </div>
    <div class="cover" v-show="coverShow" @click.stop="closeCover"></div>
    <div class="content" v-show="coverShow">
        <div class="item" v-for="(value, key) in currentMoreData" :key="key">
            <span class="key">{{ key }}</span>
            <span class="value">{{ value }}</span>
        </div>
    </div>
</div>
<div>点击查看详情</div>
</body>
<script>


    function setConfigToPage() {
        document.getElementById("baseUrl").value = localStorage.getItem("config_baseUrl");
        document.getElementById("ipAddr").value = localStorage.getItem("config_ipAddr");
    }

    config = {
        "baseUrl": localStorage.getItem("config_baseUrl"),
        "ipAddr": localStorage.getItem("config_ipAddr"),
    }

    function saveConfig() {
        config.baseUrl = document.getElementById("baseUrl").value
        localStorage.setItem("config_baseUrl", config.baseUrl)

        config.ipAddr = document.getElementById("ipAddr").value
        localStorage.setItem("config_ipAddr", config.ipAddr)
    }

    new Vue({
        el: "#app",
        data: {
            info: {},
            coverShow: false,
            vncCoverShow: false,
            currentMoreData: {},
        },
        mounted() {
            this.getSomeData();

            this.timerAutoReload = setInterval(this.getSomeData, 10000);
        },
        methods: {
            onMore(key) {
                this.coverShow = true;
                this.currentMoreData = this.info.vmInfo[key];
            },
            closeCover() {
                this.coverShow = false;
            },
            onVncCover(key) {
                this.vncShow = true;
                this.currentMoreData = this.info.vmInfo[key];
            },
            closeVncCover() {
                this.vncShow = false;
            },
            // Ajax
            getSomeData() {
                axios({
                    method: "get",
                    url: config.baseUrl + "/status",
                })
                    .then((res) => {
                        if (res.data.status == "ok") {
                            this.info = res.data;
                        }
                    })
                    .catch((e) => {
                        console.log(e);
                    });
            },
            startVm(id) {
                axios({
                    method: "get",
                    url: config.baseUrl + "/vm/" + id + "/start",
                })
                    .then((res) => {
                        console.log(res);
                    })
                    .catch((e) => {
                        console.log(e);
                    });
            },
            stopVm(id) {
                axios({
                    method: "get",
                    url: config.baseUrl + "/vm/" + id + "/shutdown",
                })
                    .then((res) => {
                        console.log(res);
                    })
                    .catch((e) => {
                        console.log(e);
                    });
            }
        },
    });

    setConfigToPage()
</script>
<style>
    html,
    body {
        margin: 0;
    }

    #app > .item {
        padding: 10px 20px;
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid rgba(98, 210, 161, 0.4);
    }

    #app > .item > span {
        display: inline-block;
        width: 200px;
    }


    #app > .cover {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
    }

    #app > .content {
        width: 800px;
        height: 440px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -400px;
        margin-top: -220px;
        padding: 20px;
        background-color: #ffffff;
    }

    #app > .content > .item {
        padding: 10px 20px;
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid rgba(98, 210, 161, 0.4);
    }

    #app > .content > .item > .key {
        display: inline-block;
        width: 100px;
        flex-shrink: 0;
        text-align: left;
    }

    #app > .content > .item > .value {
        flex-grow: 1;
        text-align: left;
    }
</style>
</html>
